<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Panels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <img src="Img.png" alt="Rocket on launchpad" class="panel-image top-image">
            <div class="text-overlay">
                <h2>Space Exploration Technologies Corp.</h2>
                <p>SpaceX Falcon 9</p>
            </div>
        </div>
        <div class="panel">
            <img src="Img (1).png" alt="Rocket at sunset" class="panel-image middle-image-1">
            <div class="text-overlay">
                <h2>Preparing for Launch</h2>
                <p>Sunset view</p>
            </div>
        </div>
        <div class="panel">
            <img src="Img (2).png" alt="Rocket launch" class="panel-image middle-image-2">
            <div class="text-overlay">
                 <h2>Ignition Sequence Start</h2>
                 <p>Liftoff!</p>
            </div>
        </div>
         <div class="panel">
            <img src="Img (3).png" alt="Rocket in flight" class="panel-image middle-image-3">
            <div class="text-overlay">
                 <h2>Starship Fourth</h2>
                 <p>Flight Test</p>
            </div>
        </div>
        <div class="panel">
            <img src="Flight_4_Website_Desktop_3_ef4f400e2d.jpg.png" alt="Astronaut helmet" class="panel-image middle-image-4">
            <div class="text-overlay">
                <h2>Advancing Humanity</h2>
                <p>Through Space</p>
            </div>
        </div>
        <div class="panel">
            <img src="Img (4).png" alt="Rocket against clouds" class="panel-image bottom-image">
             <div class="text-overlay">
                 <h2>To Make Life</h2>
                 <p>Multiplanetary</p>
            </div>
        </div>
    </div>
</body>
</html>
